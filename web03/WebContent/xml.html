<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url : "data/rank.xml",
				success : function(doc) {
					alert("xml요청 성공 >> " + doc)
					list = $(doc).find('rank') //find의 결과는 여러개 (배열)
					alert(list.length)
					for(i = 0; i<list.length; i++){
						//console.log($(list[i]).find("name").text())
						//console.log($(list[i]).find("tel"))
						name =$(list[i]).find("name").text()
						tel =$(list[i]).find("tel").text()
						$('#result').append(name + ", " + tel +"<br>")
					}
				
				}
			})
		})
	})
	
</script>

</head>
<body>
	
	<button style="color: magenta; background: pink;" id='b1'>XML받아오기1</button>
	<button style="color: magenta; background: pink;" id='b2'>XML받아오기2</button>

	<div id="result">결과창</div>



</body>
</html>
