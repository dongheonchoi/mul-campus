<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() { //jqeury기본 사용법!
		
		$("#b1").click(function() {
			i2 = $('#in2').val() //1
			i3 = $('#in3').val() //1
			m = $('#me').val()
			divTag = $('#result') //div 태그 전체를 의미
			if (i2 == 1 && i3 ==1){
				//divTag.text("우산 꼭 챙기세요.") //태그사이에 글자만 넣을 때
				divTag.html("<font color = red>우산 꼭 챙기세요.</font>") //태그사이에 글자 + html태그를 넣을 때!
			}else {
				divTag.html("<font color = blue>우산 확인하세요.</font>") //태그사이에 글자 + html태그를 넣을 때! 
			}
			divTag.append('<br>' + m + '<br>') //기존의 것은 두고 추가를 한다.
		})

	})
</script>
</head>
<body>
비가 오나요? 1) 온다 2)안온다 <input id = "in2" value = "1" style = "background: yellow"><br>
구름이 많은가요? 1)많다. 2) 아니다. <input id = "in3" value = "1" style = "background: yellow"><br>
오늘의 내 기분 <input id = "me" value = "하하하" style = "background: pink"><br>
<button id = "b1">확인</button>
<hr color="red">
<div id = "result"></div>
<br>
</body>
</html>
