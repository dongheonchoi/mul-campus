<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() { //jqeury기본 사용법!
		//alert("body부분을 dom tree로 ram에 읽어들였음.!!")
		//document.getElementById("today") ==> $("#today")
		//콜백함수
		$("#b1").click(function() {
			t1 = $('#food').val() //get의 의미!!
			t2 = $('#where').val() //get의 의미!!
			alert("당신이 먹고 싶은 음식은 " + t1 +"이고, 가고 싶은 곳은 " + t2 + "군요.")
		})
		$("#b2").click(function() {
			t3 = $("#movie").val()
			
			if (t3 == "movie") {
				location.href = "https://www.cgv.co.kr/"				
			}else {
				location.href = "https://www.casio.com/kr/watches/"
			}
			
		})
		
	
	
	})
</script>
</head>
<body>
<!-- 오늘 요일 : <input id = "today" value = "목"> -->
<input id = "food" value = "먹고싶은 음식 "><br>

<input id = "where" value = "가고 싶은 곳"><br>

<button id = "b1"> b1실행 </button><br>

<input id = "movie" value = "movie"><br>

<button id = "b2"> b2실행 </button>
</body>
</html>
