<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">

			divTag.append('<img src = "img/no.jpg" width=50 height=50>' + i2 + '<br>') //기존의 것은 두고 추가를 한다.
		})
		

	})
</script>
</head>
