    <title>Document</title>
    <script>
        price = prompt("커피 가격을 입력하세요")
        number = prompt('구매하실 커피 수를 입력하세요')

        if ((parseInt(price)*parseInt(number) >= 15000 )) {
            document.write('할인해드릴께요')
        }
        else {
            document.write('정가로 내셔야해요')
        }
    </script>
