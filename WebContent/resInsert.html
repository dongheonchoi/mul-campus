<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #037BFC;
}

button {
	background: #18DE02;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택! */
	color: red;
}
#b2{
	color: blue;
	
}
</style>
</head>
<body>
<!-- no, title, content, writer 게시판글쓰기  -->
	<h3>음식점 페이지</h3>
	<hr>
	<form action="resInsert.jsp">
		<table border="1">
			<tr>
				<td class="t1">음식점 이름 :</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">대표 메뉴 :</td>
				<td><input name="menu"></td>
			</tr>
			<tr>
				<td class="t1">가격 :</td>
				<td><input name="price" type = number></td>
			</tr>
			<tr>
				<td class="t1">이미지 :</td>
				<td><input name="img"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">음식점 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
